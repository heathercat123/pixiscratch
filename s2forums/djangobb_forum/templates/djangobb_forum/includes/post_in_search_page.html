{% load forum_extras %}
{% load i18n %}
{% load tz %}

<div class="blockpost searchposts roweven">
    <div class="box">
        <div class="box-head">
            {% link post.topic.forum %} &raquo; {% link post.topic %} &raquo; <a href="{{ post.get_absolute_url }}">{{ post.created|localtime|forum_time }}</a>
        </div>
        <div class="box-content">
            <div class="postleft">
                <dl>
                    <dt><strong><a href="{% url profile_detail post.user.username %}">{{ post.user }}</a></strong></dt>
                    <dd>{% trans "Replies:" %} {{ post.topic.post_count }}</dd>
                </dl>
            </div>
            <div class="postright">
                <div class="postmsg">
                    {{ post.body_html|safe }}
                </div>
            </div>
            <div class="clearer"></div>
        </div>
    </div>
</div>
