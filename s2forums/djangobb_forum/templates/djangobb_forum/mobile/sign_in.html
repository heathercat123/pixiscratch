{% extends 'djangobb_forum/mobile/base.html' %}
{% load forum_extras %}
{% load i18n %}

{% block title %}
    <span><a href="{% url djangobb:mobile_index %}">{% trans "Discuss" %}</a></span>
    {% block page-name %}{% trans "Sign In" %}{% endblock %}
{% endblock %}

{% block content %}
<form method=post>
    {% csrf_token %}
    <input type="hidden" name="next" value="{% url djangobb:mobile_index %}" />
    {{ form.non_field_errors }}
    <fieldset>
        <label>
            <strong>{{ form.username.label }}</strong>
            <span>{{ form.username }}</span>
        </label>
        <label>
            <strong>{{ form.password.label }}</strong>
            <span>{{ form.password }}</span>
        </label>
    </fieldset>
    <input type=submit value="{% trans "Sign In" %}">
</form>
{% endblock %}
