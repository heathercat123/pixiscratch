


<html>
  <head>
    <meta charset="utf-8">
    <link href="{% static 'css/base.css" rel="stylesheet' %}">
    <link href="{% static 'css/modules/bootstrap-accordion.css" rel="stylesheet' %}">
    <link href="{% static 'css/pages/help.css' %}" rel="stylesheet">
    <link href="{% static 'css/modules/tabs.css" rel="stylesheet' %}">
    <link href="{% static 'css/modules/icons.css" rel="stylesheet' %}">
    <link href="{% static 'css/pages/tips.css" rel="stylesheet' %}">
    <link href="{% static 'css/modules/tip-bar.css" rel="stylesheet' %}">
    <script type="text/javascript" src="{% static 'js/jquery.min.js' %}"></script>
  </head>
  <body id="tips-standalone"  class="{% block tips-class%}{% endblock %}">

    <div id="tip-content">
    
    {% block tip-content %}{% endblock %}

    </div>
    <script type="text/javascript">
      var Scratch = Scratch || {};
      Scratch.INIT_DATA = Scratch.INIT_DATA || {};
      Scratch.INIT_DATA.COI = {
        TARGET_DOMAIN: "http://publications-a.gl.at.ply.gg:15886"
      };
    </script>

    <script type="text/javascript" src="{% static 'js/lib/json2.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/lib/underscore-min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/lib/backbone-min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/bootstrap-accordion.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/bootstrap-tab.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/views/backbone-extensions.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/views/cross-origin-interface.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/views/tips.js' %}"></script>
    {% block js %}
	    <script type="text/javascript">
      /* Initialize progress bar and navcenter translation */
      $(function($){
        $(document).on('click', '#tutorial-menu-icon', function() {
            $('.tutorial-dropdown-menu nav ul').toggle();
            if ($('#tutorial-menu-icon').hasClass('dropdown-opened')) {
                $('#tutorial-menu-icon').removeClass('dropdown-opened');
                $('#tutorial-menu-icon').addClass('dropdown-closed');
            } else {
                $('#tutorial-menu-icon').removeClass('dropdown-closed');
                $('#tutorial-menu-icon').addClass('dropdown-opened');
            }
        })
      });
    </script>`
	{% endblock %}
  </body>
</html>
